<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇地點</title>
    <link rel="stylesheet" href="adv.css">
    <script src="system.js"></script>
</head>
<body onload="start()">
    <audio id="bgm" autoplay loop>
        <source src="../music/start.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1 style="color: white;">要前往哪裡呢?</h1>
        <div class="goto">
            <img src="picture/cave.jpg"  alt="洞穴">
            <img src="picture/forest.jpg"  alt="森林">
            <img src="picture/glassland.jpg"  alt="平原">
        </div>
        <div class="inOutB">
            <input type ="button"  onclick="javascript:location.href='cave/cave.html',SaveData('進入洞穴')" value="進入洞窟"></input>
            <input type ="button"  onclick="javascript:location.href='forest/forest.html',SaveData('進入森林')" value="進入森林"></input>
            <input type ="button"  onclick="javascript:location.href='glassland/glassland.html',SaveData('前往草原')" value="前往草原"></input>
        </div>
        <div class="p_word">
            <label>(洞穴中遇見怪物的機率是50%)</label>
            <label>(森林中遇見怪物的機率是70%)</label>
            <label>(平原中遇見怪物的機率是30%)</label>
        </div>
        
</div>
</body>
</html>
